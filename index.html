<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <section class="bg">
      <div class="container">
        <div class="d-flex justify-content-center mt-5 mb-1">
          <h1 class="text-center">Bookmarker</h1>
        </div>

        <div class="d-flex justify-content-center">
          <div
            class="w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2 class="justify-content-center dotedline">
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div
              class="site-name w-100 d-flex flex-column justify-content-center">
              <label for=" SiteName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label
              >
              <input
                type="text"
                placeholder="Bookmark Name"
                class="form-control"
                id="SiteName"
                oninput="rejexName()" />
            </div>
            <div
              class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="Site URL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                type="url"
                placeholder="Website URL"
                class="form-control"
                id="SiteURL"
                oninput="rejexUrl()" />
            </div>
            <button
              onclick="addProduct()"
              class="btn btn-submit px-5"
              id="submitBtn">
              Submit
            </button>
          </div>
        </div>
        <div>
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </div>
      <div
        id="alertMessage"
        onclick="removeDnone()"
        class="d-none main box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
        <div class="w-25 min-vh-50 bg-white rounded p-3">
          <div class="w-100 py-3 d-flex justify-content-between">
            <div>
              <span class="child-1"></span>
              <span class="child-2"></span>
              <span class="child-3"></span>
            </div>
            <div>
              <button   class="me-auto">
                <i class="fa-solid fa-x close"></i>
              </button>
            </div>
          </div>
          <h5>
            Site Name or Url is not valid, Please follow the rules below :
          </h5>
          <ol class="list-unstyled">
            <li>
              <i class="fa-solid fa-circle-arrow-right"></i>
              Site name must contain at least 3 characters
            </li>
            <li>
              <i class="fa-solid fa-circle-arrow-right"></i>
              Site URL must be a valid one
            </li>
          </ol>
        </div>
      </div>
    </section>

    <script src="Js/index.js"></script>
    <script src="Js/bootstrap.bundle.min.js"></script>
  </body>
</html>
